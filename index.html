<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<title>newspaper CF company</title>
</head>
<body>
	<div id="wrapper">
		<header id="header" class="">

			<section id="newspapercf" class="insideheader">
				<img src="img/logo-newspaper-cf.png">
			</section>
			<section id="logobanner" class="insideheader">
				<img src="img/banner-1.png">
			</section>
			
		</header><!-- /header -->

		<nav id="mainnav">
			<ul>
				<li><a href="#" title="">Home</a></li>
				<li><a href="#" title="">Tech</a></li>
				<li><a href="#" title="">Culture</a></li>
				<li><a href="#" title="">Video</a></li>
			</ul>
		</nav><!-- /nav -->

		<main id="main">
			<section id="todate">
				<time datetime="2019-05-18">
					<script>
						var date = new Date().toLocaleString();
						document.write(date);
					</script>
				</time>
			</section>
			<section id="mainsec-1">
				<div class="headline1">
					<h1>Top News</h1>
				</div>

				<article class="eacharticle">

					<figure class="news">
						<img src="img/nasa.png">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="news">
						<img src="img/eu.png">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="news">
						<img src="img/jeff.png">
						<figcaption>explanatory caption</figcaption>
					</figure>

				</article>
				
				<div class="headline1">
					<h1>Popular</h1>
				</div>
				<article id="sndart" class="eacharticle">					
					
					<figure class="news">
						<img src="img/polar.png">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="news">
						<img src="img/musk.jpg">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="news">
						<img src="img/snowden.jpg">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure id="banner-vert1" class="news">
						<img src="img/banner-2.png">
					</figure>
					
				</article><!-- /#eacharticle -->
				
			</section><!-- /#mainsec-1 -->

			<section id="mainsec-2">

				<article id="hintswrapper">

					<figure id="banner-vert2">
						<img src="img/banner-3.png">
					</figure>
					<figure class="hint">
						<img src="img/iphone.png">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="hint">
						<img src="img/smart.png">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="hint">						
						<img src="img/banner-4.png">
					</figure>
					<figure class="hint">
						<img src="img/one.png">
						<figcaption>explanatory caption</figcaption>
					</figure>
					<figure class="hint">
						<img src="img/phone.png">
						<figcaption>explanatory caption</figcaption>
					</figure>

				</article>

			</section><!-- /mainsec-2 -->
			
		</main><!-- /main -->

		<footer>

			<section id="footer-sec1">
				<nav id="footernav">
					<ul>
						<li><a href="#" title="">Home</a></li>
						<li><a href="#" title="">Tech</a></li>
						<li><a href="#" title="">Culture</a></li>
						<li><a href="#" title="">Video</a></li>
					</ul>
				</nav>
			</section>
			<section id="footer-sec2">
				<img src="img/logo-newspaper-cf.png">
			</section>
			<section id="footer-sec3">
				<span>&copy; Andreas Harasztosi - CodeFactory 2019</span>
			</section>
			
		</footer><!-- /footer -->

	</div><!-- /wrapper -->

</body>
</html>
